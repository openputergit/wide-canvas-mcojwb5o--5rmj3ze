<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Pro - Your Complete Fitness Companion</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen" :class="{ 'dark': isDarkMode }">
        <!-- Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="bi bi-heart-pulse-fill text-purple-600 text-2xl"></i>
                        <span class="ml-2 text-xl font-bold">FitLife Pro</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button @click="toggleDarkMode" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i :class="isDarkMode ? 'bi bi-sun' : 'bi bi-moon'" class="text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Activity Tracker -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 metric-card">
                    <h3 class="text-lg font-semibold mb-4">Activity Tracker</h3>
                    <div class="space-y-4">
                        <div v-for="activity in activities" class="flex justify-between items-center">
                            <span class="flex items-center">
                                <i :class="activity.icon" class="text-purple-500 mr-2"></i>
                                {{ activity.name }}
                            </span>
                            <span>{{ activity.value }}</span>
                        </div>
                    </div>
                </div>

                <!-- Nutrition Tracker -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 metric-card">
                    <h3 class="text-lg font-semibold mb-4">Nutrition</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span>Calories</span>
                            <div class="w-1/2 bg-gray-200 rounded-full h-2.5">
                                <div class="bg-purple-600 h-2.5 rounded-full" style="width: 70%"></div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Water Intake</span>
                            <div class="w-1/2 bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 60%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Health Metrics -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 metric-card">
                    <h3 class="text-lg font-semibold mb-4">Health Metrics</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div v-for="metric in healthMetrics" class="text-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <p class="text-sm text-gray-600 dark:text-gray-300">{{ metric.name }}</p>
                            <p class="text-lg font-semibold">{{ metric.value }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D Muscle Map (Simplified) -->
            <div class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Interactive Muscle Map</h3>
                <div class="aspect-video bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                    <p class="text-gray-500 dark:text-gray-400">Interactive 3D muscle map visualization</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    isDarkMode: false,
                    activities: [
                        { name: 'Running', value: '5.2 km', icon: 'bi bi-lightning' },
                        { name: 'Walking', value: '8,543 steps', icon: 'bi bi-person-walking' },
                        { name: 'Cycling', value: '12.4 km', icon: 'bi bi-bicycle' },
                        { name: 'Swimming', value: '30 mins', icon: 'bi bi-water' }
                    ],
                    healthMetrics: [
                        { name: 'BMI', value: '22.4' },
                        { name: 'Body Fat', value: '18%' },
                        { name: 'Protein', value: '82g' },
                        { name: 'Calories', value: '2,100' }
                    ]
                }
            },
            methods: {
                toggleDarkMode() {
                    this.isDarkMode = !this.isDarkMode
                    document.body.classList.toggle('dark')
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
